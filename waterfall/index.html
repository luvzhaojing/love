<!DOCTYPE html>
<html>
<head>
    <title>瀑布流照片墙</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            column-count: 3;
            column-gap: 10px;
            margin: 10px;
        }
        .container img {
            width: 100%;
            margin-bottom: 10px;
        }
        .enlarged {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        .enlarged img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1>瀑布流照片墙</h1>
    <div class="container">
        <img src="https://p1.music.126.net/tbl98Y4QO_1OiE4FvUnCHQ==/109951168711098369.jpg" alt="Image 1">
        <img src="https://p1.music.126.net/qskszn6keApJINsmq4uwlw==/109951168711102720.jpg" alt="Image 2">
        <img src="https://p1.music.126.net/wFobSsW71hyvzGi_rFaKnQ==/109951168711103219.jpg" alt="Image 3">
        <img src="https://p1.music.126.net/mncSit3Uhmz_U6BwFX1mOQ==/109951168703624325.jpg" alt="Image 4">
        <img src="https://p1.music.126.net/kYYGnf-fYCyKCcJh4oySZQ==/109951168108044430.jpg" alt="Image 5">
        <img src="https://p1.music.126.net/IqNk9n9H_SFzeT5CDHmFMA==/109951168037481496.jpg" alt="Image 6">
    </div>
    <div class="enlarged" style="display:none;">
        <img src="" alt="">
    </div>
    <script>
        let images = document.querySelectorAll('.container img');
        let enlarged = document.querySelector('.enlarged');
        let enlargedImg = enlarged.querySelector('img');
        
        let currentImageIndex = -1;
        
        images.forEach((image, index) => {
            image.addEventListener('dblclick', () => {
                currentImageIndex = index;
                enlargedImg.src = image.src;
                enlarged.style.display = 'block';
            });
        });
        
        enlarged.addEventListener('click', () => {
            enlarged.style.display = 'none';
        });
        
        enlarged.addEventListener('wheel', event => {
            event.preventDefault();
            
            if (event.deltaY > 0) {
                currentImageIndex++;
                if (currentImageIndex >= images.length) {
                    currentImageIndex = images.length - 1;
                }
            } else if (event.deltaY < 0) {
                currentImageIndex--;
                if (currentImageIndex < 0) {
                    currentImageIndex = 0;
                }
            }
            
            enlargedImg.src = images[currentImageIndex].src;
        });
    </script>
</body>
