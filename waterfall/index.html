<!DOCTYPE html>
<html>
<head>
    <title>瀑布流照片墙</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            column-count: 3;
            column-gap: 10px;
            margin: 10px;
        }
        .container img {
            width: 100%;
            margin-bottom: 10px;
        }
        .enlarged {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        .enlarged img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/luvzhaojing/love/logoRGB-FFB3E6.ico">
</head>
<body>
    <h1>瀑布流照片墙</h1>
    <div class="container">
        <img src="https://pub-b834d156c0124d6b843f0f4097533829.r2.dev/1000g0082mmt7sqmji05048gslpjtq52hfs4d0o8.jpg" alt="Image 1">
        <img src="https://pub-b834d156c0124d6b843f0f4097533829.r2.dev/20220409.jpg" alt="Image 2">
        <img src="https://pub-b834d156c0124d6b843f0f4097533829.r2.dev/202205243.jpg" alt="Image 3">
        <img src="https://pub-b834d156c0124d6b843f0f4097533829.r2.dev/202210271.jpg" alt="Image 4">
        <img src="https://pub-b834d156c0124d6b843f0f4097533829.r2.dev/20221110wall.jpg" alt="Image 5">
        <img src="https://pub-b834d156c0124d6b843f0f4097533829.r2.dev/202306257.jpg" alt="Image 6">
    </div>
    <div class="enlarged" style="display:none;">
        <img src="" alt="">
    </div>
    <script>
        let images = document.querySelectorAll('.container img');
        let enlarged = document.querySelector('.enlarged');
        let enlargedImg = enlarged.querySelector('img');
        
        let currentImageIndex = -1;
        
        images.forEach((image, index) => {
            image.addEventListener('dblclick', () => {
                currentImageIndex = index;
                enlargedImg.src = image.src;
                enlarged.style.display = 'block';
            });
        });
        
        enlarged.addEventListener('click', () => {
            enlarged.style.display = 'none';
        });
        
        enlarged.addEventListener('wheel', event => {
            event.preventDefault();
            
            if (event.deltaY > 0) {
                currentImageIndex++;
                if (currentImageIndex >= images.length) {
                    currentImageIndex = images.length - 1;
                }
            } else if (event.deltaY < 0) {
                currentImageIndex--;
                if (currentImageIndex < 0) {
                    currentImageIndex = 0;
                }
            }
            
            enlargedImg.src = images[currentImageIndex].src;
        });
    </script>
</body>
