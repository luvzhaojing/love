    .video-wall {

        width: calc(25% - 20px);
        height: calc((25vw - 20px) * 9 / 16);
        margin: 10px;
    }
    @media screen and (max-width: 600px) {
    .video-wall iframe {

}

<script language="javascript">
    function show_date_time() {
        window.setTimeout("show_date_time()", 1000);
        BirthDay = new Date("3/4/2021 15:34:32");//这个日期是可以修改的
        TogetherDay = new Date("6/27/2023 10:56:03");//这个日期是可以修改的
        today = new Date();
        timeold = (today.getTime() - BirthDay.getTime());
        time2old = (today.getTime() - TogetherDay.getTime());
        sectimeold = timeold / 1000
        sectime2old = time2old / 1000
        secondsold = Math.floor(sectimeold);
        seconds2old = Math.floor(sectime2old);
        msPerDay = 24 * 60 * 60 * 1000
        e_daysold = timeold / msPerDay
        e_days2old = time2old / msPerDay
        daysold = Math.floor(e_daysold);
        days2old = Math.floor(e_days2old);
        e_hrsold = (e_daysold - daysold) * 24;
        e_hrs2old = (e_days2old - days2old) * 24;
        hrsold = Math.floor(e_hrsold);
        hrs2old = Math.floor(e_hrs2old);
        e_minsold = (e_hrsold - hrsold) * 60;
        e_mins2old = (e_hrs2old - hrs2old) * 60;
        minsold = Math.floor((e_hrsold - hrsold) * 60);
        mins2old = Math.floor((e_hrs2old - hrs2old) * 60);
        seconds = Math.floor((e_minsold - minsold) * 60);
        e_yearold = Math.floor(daysold / 365);
        e_year2old = Math.floor(days2old / 365);
        span_dt_dt.innerHTML = e_yearold + " 年了。";
        span_dt_dt2.innerHTML = days2old + " 天了。";
        //span_dt_dt.innerHTML = daysold + "天" + hrsold + "小时" + minsold + "分" + seconds + "秒";
    }

    show_date_time();// 将第一段代码中的 JavaScript 代码放在这里
</script>
